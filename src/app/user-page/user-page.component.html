
<div class="user-page">
<div id="user-profile-2" class="user-profile">
    <div class="tabbable">
        <div class="tab-content no-border padding-24">
            <div id="home" class="tab-pane in active">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 center">

                        <span  class="profile-picture">
                            <img class="prof" alt=" Avatar" id="avatar2" src="https://dontshake.org/media/k2/items/cache/71f67488b0857639cee631943a3fc6fa_XL.jpg">
                        </span>

                        <div class="space space-4"></div>

                       
                        <button data-toggle="modal" data-target="#editModalWindow" class="btn btn-sm btn-block btn-danger">
                            <i class="ace-icon fa fa-envelope-o bigger-110"></i>
                            <span class="bigger-110">Редактировать</span>
                        </button>
                    </div>

                    <div class="col-xs-12 col-sm-9">
                        <h4 class="blue">
                            <span class="middle mr-3">{{user.firstName}} {{user.lastName}}
                               
                            </span>

                        </h4>

                        <div class="profile-user-info">
                            <div class="profile-info-row">
                                <div class="profile-info-name"> Email: </div>

                                <div class="profile-info-value">
                                    <span>{{user.email}}</span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name"> Номер Телефона: </div>

                                <div class="profile-info-value">
                                    <span>{{user.telephoneNumber}}</span>
                                </div>
                            </div>

                        </div>
                       
                        </div>

                        <div class="hr hr-8 dotted"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editModalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Изменить данные</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="regService.getRegForm()" class="p-5 reg">
                <div class="container">
                    <div class="row d-flex flex-column justify-content-center  align-items-center">
                        <div class="col-md-10 col-sm-12 text-center text-uppercase  registration-label font-weight-bold">Регистрация</div>
                        <div class="col-md-10 col-sm-12">
                            <div class="form-group" >
                                <label for="exampleInputEmail1">Имя</label>
                                <input type="text" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
                                <div *ngIf="regService.getRegForm().controls['userName'].invalid && regService.getRegForm().controls['userName'].touched" >    
                                    <small class="form-text text-muted" *ngIf="regService.getRegForm().controls['userName'].errors.minlength">Минимальное количество букв-5</small>
                                    <small  class="form-text text-muted" *ngIf="regService.getRegForm().controls['userName'].errors.maxlength">Максимальное количество букв-15</small>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="exampleInputEmail1">Фамилия</label>
                                <input type="text" formControlName="userSurname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Фамилия">
                                <div *ngIf="regService.getRegForm().controls['userSurname'].invalid && regService.getRegForm().controls['userSurname'].touched" >    
                                    <small class="form-text text-muted" *ngIf="regService.getRegForm().controls['userSurname'].errors.minlength">Минимальное количество букв-5</small>
                                    <small  class="form-text text-muted" *ngIf="regService.getRegForm().controls['userSurname'].errors.maxlength">Максимальное количество букв-15</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10 col-sm-12">
                            <div class="form-group" >
                                <label for="exampleInputEmail1">Email</label>
                                <input type="text" formControlName="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                <div class="registration-field"
                                    *ngIf="regService.getRegForm().controls['userEmail'].invalid && regService.getRegForm().controls['userEmail'].touched">  
                                    <span *ngIf="regService.getRegForm().controls['userEmail'].errors.email"> Некоректный  Email</span>    
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-10 col-sm-12">
                            <div class="form-group" >
                                <label for="exampleInputEmail1">Номер Телефона</label>
                                <input type="text" formControlName="userTelephone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Номер Телефона">
                                <div class="registration-field"
                                    *ngIf="regService.getRegForm().controls['userEmail'].invalid && regService.getRegForm().controls['userEmail'].touched">  
                                    <span *ngIf="regService.getRegForm().controls['userEmail'].errors.email"> Некоректный  Email</span>    
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </form>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="edit()">Изменить</button>
        </div>
      </div>
    </div>
  </div>

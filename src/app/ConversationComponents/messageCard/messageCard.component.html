
<div *ngIf="true" class="blog-card" [ngStyle]="{'background': message.isNoRead ? 'LightBlue' : 'white'}">
    <div class="inner-part">
      <label class="img">
        <img  src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSaY9UGZkwA_Am-IgAiVJkD0VoluyIJXM8OOi57ioAp5gj5CAkM'/>
      </label>
      <div class="content ">
        <div class="title">{{message.sender.name}}</div>
        <span>{{message.text}}</span>
        <div class="widget-main" class="d-flex flex-direction-column">
            <span *ngFor="let doc of message.files; let i = index" class="mr-2">
                <button (click)="download(doc,message.names[i])" > <i class="fas fa-file fontFile"> {{message.names[i]}}</i></button>
            </span>
        </div>
        </div>
    </div>
  </div>

<body>
 <div id="header">
   <h1><mark>{{dialog?.name}}</mark></h1>
 </div>
 <div id="sidebar">
 </div>
 <div id="content">
   <div class="container">
       <ul *ngFor ='let message of messages'>
         <div class="alert alert-success">
         <h1>{{message.sender.name}}</h1>
         {{message.text}}
         </div>
       </ul>
   </div>
 </div>
</body>

<app-navbar></app-navbar>
<form [formGroup]="dgService.getDialogCreationForm()" class="p-5 reg">
    <div class="container">
        <div class="row d-flex flex-column justify-content-center  align-items-center">
            <div class="col-md-6 col-sm-12 text-center text-uppercase  registration-label font-weight-bold">Создать диалог</div>
            <div class="col-md-4 col-sm-12">
                <div class="form-group" >
                    <label for="exampleInputEmail1">Имя</label>
                    <input type="text" formControlName="dialogName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
                    <div *ngIf="dgService.getDialogCreationForm().controls['dialogName'].invalid && dgService.getDialogCreationForm().controls['dialogName'].touched" >
                      <small class="form-text text-muted" *ngIf="dgService.getDialogCreationForm().controls['dialogName'].errors.minlength">Имя слишком короткое</small>
                      <small  class="form-text text-muted" *ngIf="dgService.getDialogCreationForm().controls['dialogName'].errors.maxlength">Имя слишком длинное</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="example-2 m-3">
                  <div class="form-group">
                    <label>Вы можете загрузить изображение в формате JPG, JPEG или PNG.</label>
                    <input type="file" name="file" id="file"  (change)="handleFileInput($event.target.files)" multiple accept="image/*" class="input-file"/>
                    <label for="file" class="btn btn-tertiary js-labelFile">
                      <i class="icon fa fa-check"></i>
                      <span class="js-fileName">Выбрать файл</span>
                    </label>
                  </div>
              </div>
              <div class="mb-2 all-images">
                  <div class="mb-3" *ngIf="fileName!=null">
                      <span  matBadge="x" (click)="deleteImage()">{{fileName}}</span>
                  </div>
             </div>
            </div>
            <div class="col-md-4 col-sm-4 d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-success" (click)="createDialog()">Создать</button>
            </div>
        </div>
    </div>
</form>

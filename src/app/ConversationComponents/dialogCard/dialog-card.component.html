
<div *ngIf="true" class="blog-card" routerLink="/dialog/{{dg.dialogId}}">
    <div class="inner-part">
      <label class="img">
        <img *ngIf="dg.image==null && dg.type!='private'" src='https://www.egalochkina.ru/wp-content/uploads/2018/03/dialog-sokrata.jpg'/>
        <img *ngIf="loading"  [src]="dialogImage"/>
        <img *ngIf="dg.type == 'private' && user?.image == null" src='https://dontshake.org/media/k2/items/cache/71f67488b0857639cee631943a3fc6fa_XL.jpg'/>
      </label>
      <div class="content ">
        <div class="title">{{name}}</div>
        <span>Дата создния: {{crDate}}</span>
        <span>Дата последнего сообщения: {{mDate}}</span>
      </div>
      <div class="mr-4 notification">
          <mat-icon class="userInfo cursor" *ngIf="dg.countNotification>0" matBadge={{dg.countNotification}} matBadgeColor="warn"></mat-icon>
      </div>
    </div>
  </div>

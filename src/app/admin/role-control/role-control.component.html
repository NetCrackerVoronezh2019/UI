<app-navbar></app-navbar>
<div class="role-container-prop ">
    <form [formGroup]="service.getRoleForm()" class="form-inline mt-5">
        <div class="form-group mx-sm-3 mb-2">
          <input formControlName="roleName" type="text" class="form-control" id="inputPassword2" placeholder="RoleName">
        </div>
        <button type="submit" (click)="Submit()" class="btn btn-primary mb-2">Добавить</button>
    </form>
    <table mat-table [dataSource]="roles" class="mat-elevation-z8">
        <ng-container matColumnDef="roleId">
        <th mat-header-cell *matHeaderCellDef>roleId</th>
        <td mat-cell *matCellDef="let element"> {{element.roleId}} </td>
        </ng-container>
        <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> roleName </th>
        <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

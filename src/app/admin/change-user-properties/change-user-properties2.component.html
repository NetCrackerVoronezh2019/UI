
  
 <app-navbar></app-navbar>

  <div class="user-control p-4">
   <div class="wrap">
      <div  [formGroup]="service.getSearchForm()" class="search">
          <input formControlName="search" type="text" class="searchTerm" placeholder="Ivan Ivanov">
          <button (click)="filterUsers()" type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
      </div>
   </div>
    <div *ngFor="let user of allUsers; let i = index"  class="card m-3">
        <div routerLink="/userPage/{{user.userId}}" class="part1">  
            <img *ngIf="user.userImageKey!=undefined" src="http://localhost:1234/getuserimg/{{user.userImageKey}}" alt="profile_pic" style="width:70px; height:70px; border-radius:50%;">
            <img  *ngIf="user.userImageKey==undefined" src="https://dontshake.org/media/k2/items/cache/71f67488b0857639cee631943a3fc6fa_XL.jpg" alt="profile_pic" style="width:55px">
            <div class="name"> {{user.firstname}} {{user.lastname}}</div>
            <div>{{getRole(user.role.roleName)}}</div>
        </div>
        <div class="part2">
           <div class="tools">
            <i (click)="openEditForm(user)" data-toggle="modal" data-target="#exampleModal" class="fas fa-cog" style="font-size:22px; cursor:pointer;"></i>
           </div>
           <div class="data mt-3">
               <div><span>Почта - </span>{{user.email}}</div>
               <div><span>Дата рождения - </span>{{user.birthDate.split('T')[0]}}</div>
               <div><span> Пол- </span>{{getGender(user.gender)}}</div>
               <div><span> Статус - </span>{{getStatus(user.IsActivate)}}</div>
            </div>
        </div>
    </div>      

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
      <div  class="modal-content">
        <form [formGroup]="service.getEditForm()" class="mt-5">
          <div class="container">
              <div class="row d-flex flex-column justify-content-center  align-items-center">
                <div class="form-group" >
                  <label for="exampleInputEmail1">Аккаунт</label>
                 <select  formControlName="userIsActivate" class="custom-select">
                   <option value="true">Активный</option>
                   <option value="false">Неактивный</option>
                </select>
                </div>
            <div class="form-group" >
              <label for="exampleInputEmail1">Заблокировать</label>
             <select  formControlName="userIsDeleted" class="custom-select">
				       <option value="true">Да</option>
				       <option value="false">Нет</option>
            </select>
            </div>
            <div class="form-group" >
              <label for="exampleInputEmail1">Роль</label>
              <select  formControlName="userRole" class="custom-select">
              <option selected value="ROLE_ADMIN">Администратор</option>
              <option value="ROLE_TEACHER">Преподователь</option>
              <option value="ROLE_STUDENT">Студент</option>
           </select>
            </div>
            <button type="button" class="btn btn-primary mb-4"  data-toggle="modal" data-target="#editModal" data-whatever="@mdo">Изменить</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Изменить данные ? </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Edit()" >Да</button>
        </div>
      </div>
    </div>
</div>

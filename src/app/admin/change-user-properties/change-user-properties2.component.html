
  
 <app-navbar></app-navbar>
 <div class="container mt-4">
 <mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  <table mat-table [dataSource]="list" class="mat-elevation-z8">
    
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> Id  </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Почта </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="isActivate">
      <th mat-header-cell *matHeaderCellDef> Активность </th>
      <td mat-cell *matCellDef="let element"> {{element.IsActivate}} </td>
    </ng-container>

    <ng-container matColumnDef="isDeleted">
      <th mat-header-cell *matHeaderCellDef> Заблокированный </th>modal-backdrop fade show
      <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Роль </th>
      <td mat-cell *matCellDef="let element"> {{element.role.roleName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button class="btn mr-3" (click)="openEditForm(row)" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-user-edit"></i></button>
          <button class="btn" (click)="deleteUser(row)" ><i class="fas fa-user-slash"></i></button>   
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div  class="modal fade bd-example-modal-lg"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
    <div  class="modal-dialog modal-lg">
      <div  class="modal-content">
        <form [formGroup]="service.getEditForm()" class="mt-5">
          <div class="container">
              <div class="row d-flex flex-column justify-content-center  align-items-center">
                <div class="form-group" >
                  <label for="exampleInputEmail1">Имя</label>
                  <input type="text" formControlName="userFirstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Имя">
                </div>
                <div class="form-group" >
                  <label for="exampleInputEmail1">Фамилия</label>
                  <input type="text" formControlName="userLastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Фамилия">
              </div>
              <div class="form-group" >
                <label for="exampleInputEmail1">Email</label>
                <input type="text" formControlName="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group" >
              <label for="exampleInputEmail1">Активность</label>
             <select  formControlName="userIsActivate" class="custom-select">
				       <option value="true">Да</option>
				       <option value="false">Нет</option>
            </select>
            </div>
            <div class="form-group" >
              <label for="exampleInputEmail1">Заблокировать</label>
             <select  formControlName="userIsDeleted" class="custom-select">
				       <option value="true">Да</option>
				       <option value="false">Нет</option>
            </select>
            </div>
            <div class="form-group" >
              <label for="exampleInputEmail1">Роль</label>
           <select  formControlName="userRole" class="custom-select">
              <option selected value="ROLE_ADMIN">Администратор</option>
              <option value="ROLE_TEACHER">Преподователь</option>
              <option value="ROLE_STUDENT">Студент</option>
           </select>
            </div>
            <button type="button" class="btn btn-primary mb-4"  data-toggle="modal" data-target="#editModal" data-whatever="@mdo">Изменить</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Изменить данные ? </h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Edit()" >Да</button>
        </div>
      </div>
    </div>
</div>

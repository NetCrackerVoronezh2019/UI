<form [formGroup]="service.getMyForm()" class="signIn">
    <div class="container mt-5 ">
        <div class="row d-flex flex-column justify-content-center  align-items-center">
            <div class="col-md-6 col-sm-12 text-center text-uppercase  signin-label font-weight-bold">Создать</div>
			<div class="sign-in-errors">
				<p></p>
			</div>
            <div class="col-lg-4 col-md-10">
                <div class="form-group">
                    <label  for="exampleInputEmail1">Название</label>
                    <input  formControlName="name" type="text" class="form-control" id="Input1" aria-describedby="emailHelp" placeholder="Название">
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="col-xs-2 col-form-label">Image url</label>
                    <input formControlName='imageurl' class="form-control" type="text" placeholder="URL" id="example-number-input">
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="col-xs-2 col-form-label">Цена (РУБ.)</label>
                    <input formControlName='price' class="form-control" type="text" placeholder="Цена"  id="example-number-input">
                </div> 

                <div class="form-group">
                    <label for="exampleInputEmail1">Описание</label>
                    <textarea formControlName='description' type="text" class="form-control" id="Input2" rows="5" aria-describedby="emailHelp" placeholder="Описание"></textarea>
                </div> 
            </div>      
            </div>
        </div>
        </form>
        <div class="container">
            <div class="row d-flex flex-column justify-content-center  align-items-center">
                <div class="mb-2">
                    <label for="exampleInputEmail1">Доступные цвета</label>
                    <section class="example-section">
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="red">Красный</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="black">Черный</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="white">Белый</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="yellow">Жёлтый</mat-checkbox>
                      </section>
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1">Доступные размеры</label>
                    <section class="example-section">
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="S">S</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="M">M</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="XXL">XXL</mat-checkbox>
                        <mat-checkbox class="example-margin mr-2" [(ngModel)]="XXXL">XXXL</mat-checkbox>
                      </section>
                    </div>
            <div class="col-md-4 col-sm-4 d-flex justify-content-center">
                <button type="button" (click)="onSubmit()" class="btn btn-success mb-5">Создать</button>
            </div> 
        </div>
    </div>

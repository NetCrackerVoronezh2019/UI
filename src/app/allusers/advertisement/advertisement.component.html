<app-navbar></app-navbar>
<div *ngIf="isLoading" class="adv-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12" >
                <div class="advertisement">
                    <div class="container">
                        <div class="row">                  
                            <div  class="col-12 advertisement-tittle">
                                <div class="prop d-flex justify-content-between w-100 edit">
                                    <div *ngIf="!isUserAdv" class="userName">
                                      {{adv.firstName}} {{adv.surName}} 
                                    </div>
                                    <p *ngIf="!isUserAdv && can" data-toggle="modal" data-target="#RequestModel1">
                                        <i class="far fa-handshake h2"></i>
                                    </p>
                                    <div *ngIf="order">
                                      <p  class="order-status m-0">статус заказа - {{order.status}}</p>
                                      <button *ngIf="order.nextStatus!=undefined"  (click)="changeStatus()" class="btn btn-success order-status m-0">{{order.nextStatus}}</button>
                                    </div>
                                </div>
                                <div *ngIf="isUserAdv" class="prop d-flex justify-content-end w-100 edit">
                                    <p data-toggle="modal" class="mr-4" data-target="#exampleModalCenter" >
                                        <i class="fas fa-edit"></i>
                                    </p>
                                     <p>  
                                        <i class="fas fa-camera"></i>
                                    </p>
                                   </div>
                                {{adv.advertisementName}}                            
                            </div>
                            <div class="col-12 p-0 advertisement-img">
                              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li *ngFor="let key of adv.imageKeys; let i = index" data-target="#carouselExampleIndicators" data-slide-to="i" [class.active]="i == 0"></li>
                                </ol>
                                <div class="carousel-inner max-he">
                                  <div *ngFor="let key of adv.imageKeys; let i = index" class="carousel-item img-h" [class.active]="i == 0">
                                    <img   class="d-block img-h w-100 "  src='http://localhost:123k4/getAdvImg/{{key}}'alt="слайд">     
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>          
                            </div>
                            <div class="col-12  advertisement-des">                     
                                <p class="tittle">Описание</p>
                                <p class="adv-des">
                                   {{adv.description}}
                                </p>
                                <p class="tittle">
                                    Дедлайн до 
                                </p>
                                <p>{{adv.deadline}}</p>
                                <p class="tittle">
                                    Цена
                                </p>
                                <p>{{adv.budget}}</p>
                                <div class="tegs">
                                  <p class="tittle">Теги:</p>
                                  <mat-chip-list>
                                    <mat-chip *ngFor="let tag of adv.tags; let i = index">{{tag.name}}</mat-chip>
                                  </mat-chip-list>                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="leftbar"></div>
            </div>
        </div>
    </div>
</div>


  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-update-advertisement [(id)]="id"></app-update-advertisement>    
        </div>
      </div>
    </div>
  </div>


 
  
  
  <div class="modal fade" id="RequestModel1" tabindex="-1" role="dialog" aria-labelledby="RequestModal1Label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h3> {{message}} </h3>
        </div>
        <div *ngIf="buttonHidden" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
          <button type="button" (click)="sendNotification()" class="btn btn-primary">Отправить</button>
        </div>
      </div>
    </div>
  </div>
